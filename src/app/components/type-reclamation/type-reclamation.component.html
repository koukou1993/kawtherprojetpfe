


<!-- Scrollable datatable -->
<div class="card">
    <div class="card-header header-elements-inline">
        <h3 class="card-title"><b>Gérer Objet Reclamation</b></h3>
        <div class="header-elements">
            <div class="list-icons">
                <a class="list-icons-item" data-action="collapse"></a>
                <a class="list-icons-item" data-action="reload"></a>
                <a class="list-icons-item" data-action="remove"></a>
            </div>
        </div>
    </div>

    <div class="card-body">

    </div>
    <div class="card-body">

        <div class="text-center">
            <a href="#addObjetreclamationModal" class="btn btn-light" data-toggle="modal">Add Objet Reclamation</a>


    </div></div>


    <table class="table datatable-scroll-y" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Objet Reclamation</th>
                <th hidden>Date Creation</th>
                <th hidden></th>
                <th hidden></th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            
          
            <tr *ngFor='let o of objetreclamation; let i=index'>
                <td>{{o.id }}</td>
                <td>{{o.objetreclamation }}</td>
                <td hidden><a href="#">{{o.created_at }}</a></td>
                <td hidden></td>
                <td hidden></td>
                <td class="text-center">
                    <div class="list-icons">
                      <div class="list-icons">
                          <a href="#editObjetreclamationModal" data-toggle="modal" role="button" (click)="moveDataToModifForm(i)" class="list-icons-item text-primary-600"><i class="icon-pencil7"></i></a>
                          
                          <a href="#deleteObjetreclamationModal"  data-toggle="modal" class="list-icons-item text-danger-600"  role="button" (click)="moveIDToDeleteForm(i)" ><i class="icon-trash"></i></a>
      
                      </div>
                    </div>
                  </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- /scrollable datatable -->

<!-- Vertical form modal  Ajouter type Reclamation-->
<div id="addObjetreclamationModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header" class="text-center">
               
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <form [formGroup]="addObjetreclamationForm">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row" class="text-center">
                            
                                <label><h3><b>Ajouter un Objet Reclamation</b> </h3></label>
                                <input type="text"  id="objetreclamation" formControlName="objetreclamation"  placeholder="Entrer un Objet Reclamation " class="form-control">
                                <div class="invalid-feedback d-block"
                        *ngIf="addObjetreclamationForm.controls['objetreclamation'].hasError('required') && addObjetreclamationForm.controls['objetreclamation'].touched">
                        Ce champ doit être rempli</div>
						</div>
                            
                        </div>
                    </div>

                    <div class="text-center">
                        
                            <div class="text-center">
                                <button type="button" id="close-add-modal"  class="btn btn-link" data-dismiss="modal">Close</button>
                                <button type="submit" [disabled]="addObjetreclamationForm.invalid" (click)="addObjetreclamation()"   class="btn bg-primary">ok</button>  
                           </div>
                       
                    </div>


                  
                

               
               
            </form>
        </div>
    </div>
</div>
<!-- /vertical form modal -->




 <!-- Vertical form modal  Modifier type Reclamation-->
 <div id="editObjetreclamationModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header" class="text-center">
               
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <form [formGroup]="editObjetreclamationForm">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row" class="text-center">
                            
                                <label><h3><b>Edit Objet Reclamation</b> </h3></label>
                                <input type="text"  id="objetreclamation1" formControlName="objetreclamation"  placeholder="Entrer un objet reclamation " class="form-control">
                                <div class="invalid-feedback d-block"
                        *ngIf="editObjetreclamationForm.controls['objetreclamation'].hasError('required') && editObjetreclamationForm.controls['objetreclamation'].touched">
                        Ce champ doit être rempli</div>
                            
                        </div>
                    </div>

                    <div class="text-center">
                        
                            <div class="text-center">
                                <button type="button" id="close-edit-modal"  class="btn btn-link"   data-dismiss="modal">Close</button>
                                <button type="submit" [disabled]="editObjetreclamationForm.invalid" (click)="editObjetreclamation(idEdit)"  class="btn bg-primary">ok</button>  
                                                     </div>
                       
                    </div>


                  
                </div>

               
               
            </form>
        </div>
    </div>
</div>
<!-- /vertical form modal -->



 <!-- Danger modal Delete Role -->
 <div id="deleteObjetreclamationModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-xs">
        <div class="modal-content">
            <div class="modal-header ">
                <h6 class="modal-title">Delete Objet Reclamation</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
             
            <div class="modal-body">
                <!-- alert--
             <div class="modal-body">
                <div *ngIf="alertDelete" class="alert alert-danger alert-dismissible alert-styled-left border-top-0 border-bottom-0 border-right-0">
                    <span class="font-weight-semibold"></span> objet Reclamation Deleted !
                    <button type="button"  (click)="closeAlertDelete()" class="close" data-dismiss="alert">×</button>
                </div>
                </div>
                <!-- /alert-->
                <h6 class="font-weight-semibold">Are you sure you want to delete this Object claim ?</h6>

                <hr>
            </div>

            <div class="modal-footer">
                <button type="button" id="close-delete-modal" class="btn btn-link" data-dismiss="modal">Cancel</button>
                <button type="submit" (click)="deleteObjetreclamation(idDelete)"  class="btn bg-danger">Yes</button>
            </div>
        </div>
    </div>
</div>
<!-- /Modal Delete type Rec-->
